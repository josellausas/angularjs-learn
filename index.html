<!DOCTYPE html>
<html 
	ng-app='myApp' 
	ng-init="config = {version: '1.0'}"
	data-config-custom="data = {msg: 'Hello there DOM'};"
>
<head>
	<meta charset="utf-8">
	<script src="lib/angular-1-3-12.js"></script>
	<script src="src/app.js"></script>
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<title>Angular JS 1.3.12</title>
</head>
<body>
	<div class="container">
		<div ng-controller="mainController">
			<!-- mainController start -->
			<h1>{{ title }}</h1>
			<p>Welcome: {{name}}!</p>
			<h2>Values:</h2>
			<form>
				<div>
					<span>name</span>
					<input type="text" ng-model="name" on-enter-key-pressed="updateValue()"/>
				</div>
				<div>
					<span>run script:</span>
					<input type="text" ng-model="filename"/>
				</div>
				<button type="submit" ng-click="submit()">Run</button>
			</form>
			<!-- mainController end -->
		</div>
	</div>
</body>
</html>
