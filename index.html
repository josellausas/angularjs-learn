<!DOCTYPE html>
<html 
	ng-app='myApp' 
	ng-init="config = {version: '1.0'}"
	data-config-custom="data = {msg: 'Hello there DOM'};"
>
<head>
	<meta charset="utf-8">
	<script src="lib/angular-1-3-12.js"></script>
	<script src="src/app.js"></script>
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<title>Learn Angular JS</title>
</head>
<body>
	<h1>Basic Hello</h1>
	<div class="container">
		<div ng-controller="mainController">
			<!-- mainController start -->
			<h2>Hello Angular Controller</h2>
			<span>Values:</span>
			<form>
				<input type="text" ng-model="name" on-enter-key-pressed="updateValue()"/>
			</form>
			<!-- mainController end -->
		</div>
	</div>
</body>
</html>
